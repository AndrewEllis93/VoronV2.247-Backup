######################### TESTING #########################

[gcode_macro DUMP_PARAMETERS]
gcode:
  {% set parameters = namespace(output = '') %}
  {% for name1 in printer %}
    {% for name2 in printer[name1] %}
      {% set donotwant = ['bed_mesh','configfile'] %}
      {% if name1 is not in donotwant %}
        {% set param = "printer['%s'].%s = %s" % (name1, name2, printer[name1][name2]) %}
        {% set parameters.output = parameters.output +  param + "\n" %}
      {% endif %}
      {% else %}
        {% set param = "printer['%s'] = %s" % (name1, printer[name1]) %}
        {% set parameters.output = parameters.output +  param + "\n" %}
    {% endfor %}
  {% endfor %}
  {action_respond_info(parameters.output)}

[gcode_macro EXERCISE]
gcode:
	# Parameters
	{% set i = params.I|default(1)|int %}
	
	SAVE_GCODE_STATE NAME=EXERCISE
	CG28
	G90                               ; absolute positioning
	G0 X175 Y10 Z5 F18000
	{% for wipe in range(i|int) %}
		#Fast up/down diagonal
		{% for coordinate in [(175,350,300),(175,10,5)] %}
			;G0 X{coordinate[0]} Y{coordinate[1]} Z{coordinate[2]} F18000
			;M105                     ; keepalive (temp report)
		{% endfor %}
		#Slow up/down diagonal
		{% for coordinate in [(175,350,315),(175,10,5)] %}
			G0 X{coordinate[0]} Y{coordinate[1]} Z{coordinate[2]} F900
			M105                     ; keepalive (temp report)
		{% endfor %}
	{% endfor %}
	M106 S0                          ; disable fan
	RESTORE_GCODE_STATE NAME=EXERCISE
		
[gcode_macro SPEEDTEST]
gcode:
	# Parameters
	{% set i = params.I|default(1)|int %}
	
	SAVE_GCODE_STATE NAME=SPEEDTEST
	G28 X Y
    GET_POSITION
	G90                              ; absolute positioning
	{% for iteration in range(i|int) %}
        G1 X0 Y10     F27000
        G1 X340 Y340 F27000
        G1 X0 Y10     F27000
        G1 X340 Y340 F27000

        G1 X0 Y340 F36000

        G1 X340 Y10 F27000
        G1 X0 Y340 F27000
        G1 X340 Y10 F27000
        G1 X0 Y340 F27000

        G1 X0 Y10 F36000
        G1 X340 Y10 F36000
        G1 X340 Y340 F36000
        G1 X0 Y340 F36000
        G1 X0 Y10 F36000
	{% endfor %}
	G28 X Y
	GET_POSITION
	RESTORE_GCODE_STATE NAME=SPEEDTEST
	
